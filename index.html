<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Nomes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://www.canoas.rs.gov.br/wp-content/uploads/2023/09/Vinicius-Thormann-12-768x512-1.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            color: #fff;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 500px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            text-align: center;
            margin-bottom: 20px;
        }
        textarea, #localHorario {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
            max-height: 300px;
            overflow-y: auto;
        }
        #contador {
            margin-top: 10px;
            font-size: 32px;
            color: #ff6347;
            text-align: center;
        }
        ol {
            text-align: left;
            padding-left: 20px;
        }
        #relogio {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
        }
        @media print {
            #nomes, #localHorario, #botaoSorteio, #botaoImprimir {
                display: none;
            }
            #relogio {
                position: static;
                margin-bottom: 10px;
            }
        }
        @media (max-width: 600px) {
            .overlay {
                padding: 15px;
                width: 100%;
            }
            h1 {
                font-size: 20px;
            }
            button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="relogio"></div>

    <h1>Secretaria Municipal de Esporte e Lazer</h1>
    <div class="overlay">
        <h2>Sorteio de Nomes</h2>
        <p>Insira uma lista de nomes, um por linha:</p>
        <textarea id="nomes" placeholder="Ex: João&#10;Maria&#10;José"></textarea><br>

        <p>Digite o local e horário:</p>
        <input type="text" id="localHorario" placeholder="Ex: Estação Cidadania - Domingo - 19 h - 20 h"><br>

        <button id="botaoSorteio" onclick="iniciarSorteio()">Sortear</button>
        <button id="botaoImprimir" onclick="window.print()">Imprimir</button>

        <div id="resultado"></div>
        <div id="contador"></div>
    </div>

    <script>
        function iniciarSorteio() {
            let contador = 5;
            const contadorDiv = document.getElementById("contador");
            contadorDiv.innerHTML = "Sorteio em " + contador;

            const intervalo = setInterval(() => {
                contador--;
                contadorDiv.innerHTML = "Sorteio em " + contador;
                if (contador <= 0) {
                    clearInterval(intervalo);
                    sortear();
                }
            }, 1000);
        }

        function sortear() {
            const textarea = document.getElementById("nomes");
            const listaNomes = textarea.value.split('\n').filter(nome => nome.trim() !== '');

            const listaComNumeros = listaNomes.map(nome => ({
                nome: nome.trim(),
                numero: Math.random()
            }));

            listaComNumeros.sort((a, b) => a.numero - b.numero);

            const listaOrdenada = listaComNumeros.slice(0, 9).map(item => item.nome);

            const dataSorteio = new Date();
            const dataFormatada = dataSorteio.toLocaleString('pt-BR', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });

            const localHorario = document.getElementById("localHorario").value;

            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = `<h2>Resultado do Sorteio:</h2>
                <ol>${listaOrdenada.map(nome => `<li>${nome}</li>`).join('')}</ol>
                <p>Local e Horário: ${localHorario}</p>
                <p>Sorteio realizado em: ${dataFormatada}</p>`;
        }

        function atualizarRelogio() {
            const agora = new Date();
            const data = agora.toLocaleDateString('pt-BR', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            const hora = agora.toLocaleTimeString('pt-BR');
            document.getElementById('relogio').innerHTML = `${data} - ${hora}`;
        }

        setInterval(atualizarRelogio, 1000);
    </script>
</body>
</html>
