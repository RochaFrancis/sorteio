    <style>

<body>
    <h1>Secretaria Municipal de Esporte e Lazer</h1>
    <div class="overlay">
        <h2>Sorteio de Cedências de Equipamentos Públicos de Esporte</h2>
        <p>Insira uma lista de nomes, um por linha:</p>
        <textarea id="nomes" placeholder="Ex: João
Maria
José"></textarea><br>
        <button onclick="iniciarSorteio()">Sortear</button>

        <div id="resultado"></div>
        <div id="contador"></div>
        <div id="linkCompartilhar"></div>
    </div>

    <script>
        function iniciarSorteio() {
            let contador = 5;
            const contadorDiv = document.getElementById("contador");
            contadorDiv.innerHTML = "Sorteio em " + contador;

            const intervalo = setInterval(() => {
                contador--;
                contadorDiv.innerHTML = "Sorteio em " + contador;
                if (contador <= 0) {
                    clearInterval(intervalo);
                    sortear();
                }
            }, 1000);
        }

        function sortear() {
            // Pegar a lista de nomes
            const textarea = document.getElementById("nomes");
            const listaNomes = textarea.value.split('\n').filter(nome => nome.trim() !== '');

            // Gerar um número aleatório para cada nome
            const listaComNumeros = listaNomes.map(nome => ({
                nome: nome.trim(),
                numero: Math.random()
            }));

            // Ordenar a lista baseada nos números aleatórios
            listaComNumeros.sort((a, b) => a.numero - b.numero);

            // Selecionar os primeiros 9 nomes
            const listaOrdenada = listaComNumeros.slice(0, 9).map(item => item.nome);

            // Registrar a data e hora do sorteio
            const dataSorteio = new Date();
            const dataFormatada = dataSorteio.toLocaleString('pt-BR', {
                day: '2-digit', month: '2-digit', year: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit'
            });

            // Exibir o resultado
            const resultadoDiv = document.getElementById("resultado");
            resultadoDiv.innerHTML = "<h2>Resultado do Sorteio:</h2><ol>" + 
                listaOrdenada.map(nome => "<li>" + nome + "</li>").join('') + 
                "</ol><p>Sorteio realizado em: " + dataFormatada + "</p>";

            // Gerar o link para compartilhamento
            const linkBase = window.location.href.split('?')[0]; // Base do link (URL sem query string)
            const nomesCodificados = encodeURIComponent(listaOrdenada.join(','));
            const linkCompartilhar = `${linkBase}?resultado=${nomesCodificados}`;
            document.getElementById("linkCompartilhar").innerHTML = `<p><a href="${linkCompartilhar}" target="_blank">Clique aqui para compartilhar o resultado</a></p>`;
        }

        // Verificar se existe um resultado compartilhado na URL
        function verificarResultadoCompartilhado() {
            const urlParams = new URLSearchParams(window.location.search);
            const resultado = urlParams.get('resultado');
            if (resultado) {
                const nomes = decodeURIComponent(resultado).split(',');
                const resultadoDiv = document.getElementById("resultado");
                resultadoDiv.innerHTML = "<h2>Resultado do Sorteio:</h2><ol>" + 
                    nomes.map(nome => "<li>" + nome + "</li>").join('') + 
                    "</ol>";
                document.getElementById("contador").innerHTML = "";
                document.getElementById("linkCompartilhar").innerHTML = ""; // Ocultar o link de compartilhamento
            }
        }

        // Executar ao carregar a página
        window.onload = verificarResultadoCompartilhado;
    </script>


</body></html>
